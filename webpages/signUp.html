<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="..\stylesheets\login.css">
    <link id="theme" rel="stylesheet" type="text/css" href="..\stylesheets\styles-light.css"/>
    <link rel="stylesheet" href="..\stylesheets\styles.css"/>

</head>
<body onload="checkCookie()">
    <div class="row" id="banner">
        <div class="col row justify-content-center">
            <h1><a href="index.html">Welcome to the Movie Site!</a></h1>
        </div>
        <div class="col-3">
            <label class="switch">
                <input id="theme-toggle" onclick="darkModeToggle()" type="checkbox">
                <span class="slider round"></span>
            </label>
            <button id="profile-button" class="btn btn-primary">User Profile</button>
        </div>
    </div>
    <main id="main">
        <h3>Register a new account</h3>
        <form id="registerForm" action="/login.js">
            <input type="text" placeholder="First Name" id="firstName" required><br>
            <input type="text" placeholder="Last Name" id="lastName" required><br>
            <input type="text" placeholder="Username" id="userName" required><br>
            <input type="password" placeholder="Password" id="passWord" required><br>
            <button id="register-button" type="submit">Create Account</button>
        </form>
    </main>
</body>
<script src="../scripts/register.js"></script>
<script src="..\scripts\homescript.js"></script>
<script src="..\scripts\universalScript.js"></script>
</html>

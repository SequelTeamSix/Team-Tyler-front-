<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link id="theme" rel="stylesheet" type="text/css" href="..\stylesheets\styles-light.css"/>
    <link rel="stylesheet" href="..\stylesheets\styles.css"/>
    <title>Search Results</title>
</head>
<body>

    <div class="row" id="banner">
        <div class="col-2" id="search">
            <form action="searchResults.html" method="GET" class="form-inline">
                <input required type="search" id="movieSearchInput" class="input-group-text" placeholder="Search for a movie" name="input">
                <button id="movieSearchSubmit" class="btn btn-primary" type="submit">Search!</button>
            </form>
        </div>
        <div class="col row justify-content-center">
        <h1><a href="index.html">Welcome to the Movie Site!</a></h1>
        </div>
        <div class="col-2">
            <label class="switch">
            <input id="theme-toggle" onclick="darkModeToggle()" type="checkbox">
            <span class="slider round"></span>
            </label>
            <button id="profile-button">User Profile</button>
         </div>
    </div>
    <div id="header">
        <button onclick="history.back()" class="back"> &lt;&lt;Back to results </button>
        </br>
        <img src="" id="bannerImg" alt="movie banner">
        <h2 id="title"></h2>
    </div>

    <div id="data">

    </div>
    <div id="reviews">

    <table id="review_table" >
        
        <tr>
            <th>Name</th>
            <th>Rating</th>
            <th>Review</th>
        </tr>

    </table>
    </br>
    <form name="new_review" method="post">
        <p id="form_caption"></p>
        <input type="hidden" id="form_id">
        <input type="hidden" id="user_id">
        <textarea></textarea>
        </br>
        <input type="radio" id="1star" value="1" name="stars">
        <label for="1star">1</label>
        <input type="radio" id="2star" value="2" name="stars">
        <label for="2star">2</label>
        <input type="radio" id="3star" value="3" name="stars">
        <label for="3star">3</label>
        <input type="radio" id="4star" value="4" name="stars">
        <label for="4star">4</label>
        <input type="radio" id="5star" value="5" name="stars">
        <label for="5star">5</label>
        </br>
        <input type="submit" id="form_submit" value="Submit">
    </form>


    </div>



    <div class="footer">
        <a href="index.html">home</a>
    </div>


</body>

<script src="..\scripts\universalScript.js"></script>
<script src="..\scripts\movie.js"></script>
<script>populatePage()</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="..\stylesheets\login.css">
    <link id="theme" rel="stylesheet" type="text/css" href="..\stylesheets\styles-light.css"/>
    <link rel="stylesheet" href="..\stylesheets\styles.css"/>
    
</head>
<body onload="checkCookie()">

    <div class="row" id="banner">
        <div class="col-3"></div>
        <div class="col row justify-content-center">
        <h1><a href="index.html">Welcome to the Movie Site!</a></h1>
        </div>
        <div class="col-3">
            <label class="switch">
            <input id="theme-toggle" onclick="darkModeToggle()" type="checkbox">
            <span class="slider round"></span>
            </label>
            <button id="profile-button" class="btn btn-primary">User Profile</button>
         </div>
    </div>


    <main id="main">
        <h1 id="loginTop">Movie Site Login</h1>
        <div id="login-error">
            <p id="login-error-msg"><!--Invalid username and/or password--></p>
        </div>
        <form id="login" action="../scripts/login.js" method="post">
            <input type="text" placeholder="Username" id="userName" required><br>
            <input type="password" placeholder="Password" id="passWord" required><br>
            <button id="login-button" type="submit" value="Submit">Login</button>
        </form>
        <dif id="registerRedirect">
            <button id="register-redirect" onclick="location.assign('../webpages/signUp.html')">Register New Account</button>
        </dif>
    </main>

    <div class="footer">
        <a href="index.html">home</a>
    </div>


</body>

<script src="..\scripts\login.js"></script>
<script src="..\scripts\universalScript.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script defer src="../scripts/login.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="..\stylesheets\login.css">
    <link id="theme" rel="stylesheet" type="text/css" href="..\stylesheets\styles-light.css"/>
    <link rel="stylesheet" href="..\stylesheets\styles.css"/>
    
</head>
<body>

    <div class="row" id="banner">
        <div class="col row justify-content-center">
        <h1><a href="index.html">Welcome to the Movie Site!</a></h1>
        </div>
        <div class="col-2">
            <label class="switch">
            <input id="theme-toggle" onclick="darkModeToggle()" type="checkbox">
            <span class="slider round"></span>
            </label>
         </div>
    </div>
    <div>
        <h2>page name</h2>
    </div>





    <main id="main">
        <h1>{Site Name} Login</h1>
        <div id="login-error">
            <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>
        <form id="login-form" action="/login.js">
            <input type="text" placeholder="Username" id="uname" name="uname" required><br>
            <input type="password" placeholder="Password" id="pass" name="pass" required><br>
            <button id="login-button" type="submit">Login</button>
        </form>
    </main>
    

</body>
<footer>  <a href="index.html">home</a></footer>
<script src="..\scripts\universalScript.js"></script>
</html>
